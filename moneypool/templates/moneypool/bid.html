<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bid</title>
</head>
<body>
    {% if bid.started %}
        <p> highest bidder is {{ bid.highest_bidder.user.username}}</p>
    {% endif %}
    <form action="{% url 'moneypool:add_bid' equb.name %}" method="post">
        {% csrf_token %}
        <input type="number" placeholder="0.00" step="0.01" min="0" max="100" name="bid_amount">
        <input type="submit" value="bid">
    </form>
</body>
</html>
