<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>
    new_base
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sniglet">


    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'moneypool/css/style.css' %}?{% now 'U' %}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="{% static 'moneypool/js/index.js' %}"></script>

</head>
  <body>

<script>
function changeTabTo(current_tab) {
    var element = document.getElementById(current_tab);
    element.style.background = "rgb(237, 237, 237, .3)";
}
</script>







  <nav class="  navbar fixed-top navbar-expand-lg" style=" background-color: rgb(147, 160, 184);">
<div class="container">
    <div class=" navbar-translate">
          <a class="navbar-brand">
          <b style="color: white;">Equb</b>
          </a>
        </div>
        <button class=" navbar-toggler" type="button" data-toggle="collapse" data-target="#mynavbar" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <i class="bx bx-icon bx-menu"></i>
        </button>
        <div class=" collapse navbar-collapse justify-content-between" id="mynavbar">
          <form class=" form-inline justify-content-center" action="{% url 'moneypool:search_equb' %}" method="get">
              <div class="form-group no-border" style="background-color:rgb(237, 237, 237) ; padding-left:8px; padding-right:8px; border-radius: 10px">
                <input type="text" name="equb_name" class="form-control" placeholder="Search equb">
              </div>
              <button type="submit" class="btn btn-white btn-just-icon btn-round">
              <i class="material-icons">search</i>
              </button>
            </form>
          <ul class=" navbar-nav ml-auto">
             <li class="nav-item " id="home_tab" >
              <a href="{% url 'moneypool:home' %}"  class="nav-link">
                <!--                <i class="bx bx-money bx-border"></i> -->
                Home
              </a>
            </li>
            <li class="nav-item " id="my_equbs_tab" >
              <a href="{% url 'moneypool:my_equbs' %}" class="nav-link">
                <!--                <i class="bx bx-money bx-border"></i> -->
                My Equbs
              </a>
            </li>
            <li class="nav-item " id="create_tab" >
              <a href="{% url 'moneypool:create_equb' %}" class="nav-link">
                <!--                <i class="bx bx-add-to-queue bx-border"></i> -->
                Create
              </a>
            </li>
            <li class="nav-item " id="friends_tab">
              <a href="#" class="nav-link">
                <!--                <i class="bx bx-group bx-border"></i> -->
                Friends
              </a>
            </li>
            <li class="nav-item">
              <a href="{% url 'moneypool:log_out' %}" class="nav-link">
                Log out
              </a>
            </li>

          </ul>

        </div>
    </div>

    </nav>
    <br>
    <br>
 <br>

  {% block content %}
  {% endblock %}



    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>

</html>
